<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Padrões-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apogeu | Contato</title>
    <!--Identificações-->
    <meta name="description" content="Página de contato da livraria Apogeu">
    <!--SEO-->
    <meta name="keywords" content="livraria Apogeu contato, Livraria Apogeu contato, livraria
    apogeu contato,apogeu contato">
    <!--Estilo-->
    <link rel="stylesheet" href="style/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__menuIcone">
            <img src="images/menu.png" alt="Ícone do menu lateral">
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Ícone da livraria Apogeu">
        </div>
        <a href="login.html">Login</a>
    </header>
    <main>
        <form action="#">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Insira o seu nome..." required>
            
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira o seu sobrenome..." required>

            <label for="email">Email</label>
            <input type="mail" name="email" id="email" placeholder="Insira o seu email..." required>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira sua telefone..." required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Insira sua mensagem..."></textarea>

            <input type="button" class="btn" value="Enviar">

        </form>
    </main>
    <footer class="rodape">
        <div class="logo">
            <img src="images/logo--secundaria.png" alt="Ícone da livraria Apogeu">
        </div>
        <ul class="rodape__lista">
            <li><a href="#">App da Apogeu</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Livraria</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre Nós</a></li>
        </ul>
        <hr>
        <p class="rodape__copyright">&copy; Copyright Livraria Apogeu - 2022</p>
    </footer>
</body>
</html>
