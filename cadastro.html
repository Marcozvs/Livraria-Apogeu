<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Padrões-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apogeu | Cadastro</title>
    <!--Identificações-->
    <meta name="description" content="Página de cadastro da livraria Apogeu">
    <!--SEO-->
    <meta name="keywords" content="livraria Apogeu cadastro, Livraria Apogeu cadastro, livraria
    apogeu cadastro,apogeu cadastro">
    <!--Estilo-->
    <link rel="stylesheet" href="style/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__menuIcone">
            <img src="images/menu.png" alt="Ícone do menu lateral">
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Ícone da livraria Apogeu">
        </div>
        <a href="login.html">Login</a>
    </header>
    <main>
        <form action="#">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Insira o seu nome..." required>
            
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira o seu sobrenome..." required>

            <label for="email">Email</label>
            <input type="mail" name="email" id="email" placeholder="Insira o seu email..." required>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira sua telefone..." required>

            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Insira sua logradouro..." required>

            <label for="CEP">CEP</label>
            <input type="number" name="CEP" id="CEP" placeholder="Insira sua CEP..." required>

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" placeholder="Insira sua endereço..." required>

            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero" placeholder="Número de sua residência..." required>

            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" placeholder="Insira seu estado..." required>

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Insira sua cidade..." required>

            <input type="button" class="btn" value="Cadastrar">

        </form>
    </main>
    <footer class="rodape">
        <div class="logo">
            <img src="images/logo--secundaria.png" alt="Ícone da livraria Apogeu">
        </div>
        <ul class="rodape__lista">
            <li><a href="#">App da Apogeu</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Livraria</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre Nós</a></li>
        </ul>
        <hr>
        <p class="rodape__copyright">&copy; Copyright Livraria Apogeu - 2022</p>
    </footer>
</body>
</html>
